<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSLabs | Contact</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme/dark.css">
    <!-- Check browser preferences and change the theme if necessary -->
    <script src="scripts/checkTheme.js"></script>
    <script src="scripts/downloadToCache.js"></script>
    <script src="theme/switch_styles.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="CSLabs">
                <div>
                    <img src="assets/logo.png" alt="CSLabs Logo" width="50" height="50">
                    <h2>CSLabs | Contact</h2>
                </div>
                <div>
                    <p>Change Theme</p>
                    <label class="switch">
                        <input type="checkbox" onclick="switchStyles()" unchecked>
                        <span class="slider round"></span>
                    </label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <h3><a href="accounts/sign-in.html">Sign In</a></h3>
                </div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="learn/labs/index.html">Labs</a></li>
                <li><a href="learn/lectures/index.html">Lectures</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main style="background-image: url(assets/accounts-background.jpg); background-size: cover; background-position: center; height: 100vh">
        <div class="frosted-glass">
            <h1>Contact Us</h1>
            <p>Inform us of any bugs or errors you encounter on our site here:</p>
            <form onsubmit="sendEmail(name, email, subject, body)">
                <label for="name"></label>
                <input type="text" id="name" name="name" required placeholder="Name">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <label for="subject"></label>
                <input type="text" id="subject" name="subject" required placeholder="Subject">
                <label for="body"></label>
                <textarea id="body" name="body" required placeholder="Type your message here"></textarea>
                <div class="weirdBTN">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <p>Please note: You may wait up to 5 days to receive a response, so please be patient whilst waiting.</p>
        </div>
    </main>
</body>
<script src="scripts/sendEmail.js"></script>
</html>
